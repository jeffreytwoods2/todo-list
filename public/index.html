<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Todo List</title>
</head>

<body>
    <h1 class="text-center">Todo List App</h1>
    <p id="subtitle" class="fs-3 text-center">Green = Pending | Black = Completed</p>

    <main class="container">
        <div id="current-todo">
            <h1>Edit:</h1>
            <textarea id="todo-text"></textarea>
            <div class="d-grid gap-2 d-md-block" id="btn-group">
                <button class="btn btn-outline-primary" type="button" id="completed-btn">Toggle Completed</button>
                <button class="btn btn-outline-success" type="button" id="edit-btn">Edit</button>
                <button class="btn btn-outline-danger" type="button" id="delete-btn">Delete</button>
            </div>
        </div>

        <h1>Todos:</h1>

        <div class="card-body" id="todo-list"></div>

        <div class="mb-3" id="new-todo-group">
            <label for="new-todo" class="form-label fs-2">Create new todo</label>
            <textarea class="form-control" id="new-todo"></textarea>
            <button class="btn btn-outline-primary" type="button" id="create-btn">Submit</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
        </script>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
